<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>          
  <div class="container">   
    <section id="controls">
        <div id="app-name">
            Pixel Art Maker
        </div>

        <!-- <div id="title-controls"> 
             
        </div>
        -->
        <div  class="cell-size">
          <form class="size-picker">
            <label>Choose Grid Size:</label>
           <label for="height">Height</label>
           <input type="number"  id="height" class="height-input" name="height"  min="1" max="50" value="23"/>
           <label for="width">Width</label>
           <input type="number" id="width" name="width"  class="width-input"  min="1" max="50"  value="23" />
           <input type="submit" name="submit"   value="submit" />
            </form>
       </div>
       <div>
           <label for="color">Choose Color</label>
           <input type="color" id="color" name="color" class="pick-color" value="#6aa5b8"/>
           <input type="button" class="fill" value="fill" />
       </div>
    </section>
    <section id="canvas">
      <h3>Canvas</h3>
     <table class="table-canvas">
      


     </table>
      
    </section>
    <footer> &copy; 2022 Jesusemen Ehimiyein</footer>
</div>

<script src="script.js"></script>
</body>
</html>
