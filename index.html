<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>          
  <div class="container">   
    <section id="controls">
        <div id="app-name">
           <strong> Pixel Art Maker</strong>
        </div>

        <!-- <div id="title-controls"> 
             
        </div>
        -->
        <div  class="cell-size">
          <form id="size-picker">
            <label>Choose Grid Size:</label>
           <label for="height">Height</label>
           <input type="number"   id="height-input" name="height" min="1" max="50" value="" required/>
           <label for="width">Width</label>
           <input type="number"  name="width"  id="width-input"  min="1" max="50"  value=""  required/>
           <input type="submit" name="submit"   value="submit" />
            </form>
       </div>
       <div>
           <label for="color">Choose Color</label>
           <input type="color" id="color" name="color" class="pick-color" value="#6aa5b8"/>
           <!-- <input type="button" class="fill" value="fill" /> -->
       </div>
    </section>
    <section id="canvas">
      <h3>Canvas</h3>
     <table class="table-canvas">
      


     </table>
      
    </section>
    <footer> &copy; 2022 Jesusemen Ehimiyein</footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
